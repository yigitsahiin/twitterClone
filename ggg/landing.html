<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/landing.css">
  <script src="https://kit.fontawesome.com/d6f91ed192.js" crossorigin="anonymous"></script>

</head>

<body>
  <section class="all">
    <i class="fa-brands fa-twitter" style="color: #1692df;"></i>
    <div class="tweetContainer">
      <div class="user">
        <img src="/images/profile.jpg" alt="">
        <p id="userName"></p>
        <p id="email"></p>
      </div>
      <div class="tweet">
        <input type="text" id="tweet" placeholder="What's happening?">
        <button id="send">Tweet</button>
      </div>
    </div>   
      <div id="formContainer" ></div>
    <button id="signOut">Sign Out</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/javaScript/landing.js"></script>
</body>

</html>
