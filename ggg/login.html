<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/d6f91ed192.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login">
    <i class="fa-brands fa-twitter" style="color: #1692df;"></i>
    <div class="form">
      <input type="email" id="email" placeholder="Enter Your Email Address">
      <input type="password" id="password" placeholder="Enter Your Password">
      <button id="login">Sign In</button>
      <button id="google"><i class="fa-brands fa-google" style="color: #1cc8d4;"></i> Sign In with Google </button>
      <div class="create">
        <p>Don't have an account?</p>
        <a href="" id="created">Sign Up</a>
      </div>
      <a href="" id="forget"> Forgot password?</a>
    </div>
  </div>

  <script src="/javaScript/login.js"></script>
</body>

</html>
